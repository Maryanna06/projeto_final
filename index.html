    <script>
      let botao = document.getElementById('botaoMensagem')
      botao.onclick = function() {
        let peso = document.getElementById('pesoPessoa')
        let altura = document.getElementById('alturaPessoa')
        let imc = peso.value / (altura.value * altura.value)

        let imcInput = document.getElementById('imcCalc')
        imcInput.value = imc
      };

      let bot = document.getElementById('botaoValidar');

      bot.onclick = function() {

        let usuario = document.getElementById('usuarioSecre').value;
        let senha = document.getElementById('senhaSecre').value;

        if (usuario == 'juca' && senha == 'senhasenha') {
          alert('Usuário e senha corretos, seu acesso foi liberado:   ');

        } else {
          alert('Usuário ou senha incorretos, seu acesso foi negado:  ');

        }
      }

      let qtde = document.getElementById('qtde');
      let inputElement = document.getElementById('resumo');


      inputElement.addEventListener('keyup', function(event) {
        qtde.innerHTML = 'Quantidade: ' + inputElement.value.length
      });


      function limpar() {
        inputElement.value = ''
        qtde.innerHTML = 'Quantidade: '
      }

      function soma() {
        let valor1 = document.getElementById('valor1').value;
        let valor2 = document.getElementById('valor2').value;

        let resultado = parseInt(valor1) + parseInt(valor2);

        let resInput = document.getElementById('resultado')
        resInput.value = resultado;
      }

      function subtracao() {
        let valor1 = document.getElementById('valor1').value;
        let valor2 = document.getElementById('valor2').value;

        let resultado = parseInt(valor1) - parseInt(valor2);

        let resInput = document.getElementById('resultado')
        resInput.value = resultado;

      }

      function multiplicacao() {
        let valor1 = document.getElementById('valor1').value;
        let valor2 = document.getElementById('valor2').value;

        let resultado = parseInt(valor1) * parseInt(valor2);

        let resInput = document.getElementById('resultado')
        resInput.value = resultado;

      }

      function divisao() {
        let valor1 = document.getElementById('valor1').value;
        let valor2 = document.getElementById('valor2').value;

        let resultado = parseInt(valor1) / parseInt(valor2);

        let resInput = document.getElementById('resultado')
        resInput.value = resultado;

      }
    </script>
